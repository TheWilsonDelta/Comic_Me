{% extends 'registation_base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="card-header" style="background: #2196F3; color: white"><b>Check your inbox</b></div>
    <div class="card-body">
        <form method="post" class="from-group">
            {% csrf_token %}
            {{ form|crispy }}
            <p>We've emailed you instructions for setting your password. You should receive the
                email shortly!</p>
        </form>
    </div>
{% endblock %}
